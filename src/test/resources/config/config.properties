# Use AppiumDriverLocalService (start automatically) or use remote server (start before)
AppiumDriverLocalService=true
#Set appium server
IP_ADDRESS=0.0.0.0
PORT=4723
TIMEOUT_SERVICE=40
#Set platform (android/ios) and device emulator (pixel7, pixel8,...) to get data from config.json
PLATFORM=android
DEVICE=pixel7
#Set data/config file path
JSON_CONFIG_FILE_PATH=src/test/resources/config/config.json
JSON_DATA_FILE_PATH=src/test/resources/testdata/data.json
EXCEL_DATA_FILE_PATH=
TESTDATA_FOLDER_PATH=src/test/resources/testdata
LOCATE=en